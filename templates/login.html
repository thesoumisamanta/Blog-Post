{% extends "main.html" %}

{% block title %}

{% endblock title %}

{% block body %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages  %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    
    {{ message }}

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


<main class="form-signin w-100 m-auto">
    <form action="/login" method="post">
        <h1 class="text-center mx-auto my-5">Please Login</h1>
        <div class="form-floating my-3">
            <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating my-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password" required>
            <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 my-4" type="submit">Login</button>
    </form>
</main>

{% endblock body %}
